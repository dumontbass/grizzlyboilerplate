        function moneyBRL(v){

            return "R$ "+parseFloat(Math.round(v * 100) / 100).toFixed(2).replace(".",",");

        }


        function moneyFormat(v){

            return parseFloat(Math.round(v * 100) / 100).toFixed(2).replace(".",",");

        }


        function weightFormat(v){

            return parseFloat(Math.round(v * 100) / 100).toFixed(3).replace(".",",");

        }


        function dateFormat(d){

            if( d === '' || d == null) return '';

            return Ext.Date.format(new Date(d),'d/m/Y');
        }

        Number.prototype.formatMoney = function(c, d, t){
            var n = this,
                    c = isNaN(c = Math.abs(c)) ? 2 : c,
                    d = d == undefined ? "." : d,
                    t = t == undefined ? "," : t,
                    s = n < 0 ? "-" : "",
                    i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "",
                    j = (j = i.length) > 3 ? j % 3 : 0;
            //return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");

            return n.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, "$1,");
        };
